<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon registration</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/dummy">
        <div>
            <label for="first">First Name</label>
            <input type="text" name="first" id="first" required>
            <label for="last">Last Name</label>
            <input type="text" name="last" id="last" required>
        </div>
        <div>
            <p>Select a Race:</p>
        </div>
        <div>
            <div>
                <input type="radio" name="fun5" id="fun5" value="fun5">
                <label for="fun5">Fun run 5k</label><br>
            </div>
            <div>
                <input type="radio" name="half" id="half" value="half">
                <label for="half">Half Marathon</label><br>
            </div>
            <div>
                <input type="radio" name="full" id="full" value="full">
                <label for="full">Full Marathon</label><br>
            </div>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <label for="division">Select age group</label>
            <select name="division" id="division">
                <option value="">---Select a age group---</option>
                <option value="under18">under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="">50+</option>
            </select>
        </div>
        <div>
            <button>Register</button>
        </div>
    </form>
</body>

</html>
